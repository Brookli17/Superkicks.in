<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="./images/hero.png" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New_user_login</title>
    <link href="new-user-login.css" rel="stylesheet" >
</head>
<body>
   
  <h1>
    Superkicks.in
  </h1>


    <center>
        <img  src="https://media-exp1.licdn.com/dms/image/C560BAQGPlZSbN94iMQ/company-logo_200_200/0/1639659688807?e=2147483647&v=beta&t=ZQOSQnaZQPhiuWu4IskTCWfs1rZ-PoAnG1fOdZbSQJU" height="270px" width="280px" >
       </center>
    

    <center>
    <h2>NEW USER </h2>
    <button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">CREATE ACCOUNT</button>
   </center>

    
    <div id="id01" class="modal">
      <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
      <form class="modal-content" action="https://sheetdb.io/api/v1/ubix1cnu31u8d"  method="post"  id="sheetdb-form">
        <div class="container">
          <h1>Sign Up</h1>
          <p>Please fill in this form to create an account.</p>
          <hr>
          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Enter Email" name="data[email]" required>

          <label for="Username"><b>Username</b></label>
          <input type="text" placeholder="Enter Username" name="data[username]" required>
    
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="data[password]" required>
    
          <label for="psw-repeat"><b>Repeat Password</b></label>
          <input type="password" placeholder="Repeat Password" name="data[psw-repeat]" required>
          
          <label>
            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
          </label>
    
          <p>By creating an account you agree to our <a href="privicypolices.html" style="color:dodgerblue">Terms & Privacy</a>.</p>
    
          <div class="clearfix">
            <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
            <a  href="index.html" ><button type="submit" class="signupbtn">Sign Up</button></a>
          </div>
        </div>
      </form>
    </div>


   
    
    
    
    <script>
        // Get the modal
        var modal = document.getElementById('id01');
        
        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
          if (event.target == modal) {
            modal.style.display = "none";
          }
        }
        
         var form = document.getElementById('sheetdb-form');
        form.addEventListener("submit", e => {
          e.preventDefault();
          fetch(form.action, {
              method : "POST",
              body: new FormData(document.getElementById("sheetdb-form")),
          }).then(
              response => response.json()
          ).then((html) => {
            // you can put any JS code here
            window.open('index.html', '_blank');

          });
        });
        </script>
    
</body>
</html>
